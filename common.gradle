ext {
    buildVersionInt = 29
    buildVersionName = '29.0.3'

    kotlin_version = '1.3.61'

    VERSION_NAME = '1.1.1'
    VERSION_CODE = 3

    Properties properties = new Properties()
    InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream();
    properties.load(inputStream)
    artifactory_url = properties.getProperty('artifactory.url')
    artifactory_maven_name = properties.getProperty('artifactory.maven.name')
    artifactory_maven_user = properties.getProperty('artifactory.maven.user')
    artifactory_maven_pwd = properties.getProperty('artifactory.maven.pwd')
    artifactory_maven_publish_key = properties.getProperty('artifactory.maven.publish.key')

    artifactoryMaven = {
        url "http://jfrog.fx:8088/artifactory/libs-release/"
        credentials {
            username = artifactory_maven_user
            password = artifactory_maven_pwd
        }
        name = artifactory_maven_name
    }
}
